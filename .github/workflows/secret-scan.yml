name: Secret scan (gitleaks + detect-secrets)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run gitleaks (scans git history)
        uses: zricethezav/gitleaks-action@v2
        with:
          args: '--path=. --verbose --redact'

      - name: Install Python + detect-secrets
        run: |
          python -m pip install --upgrade pip
          pip install detect-secrets

      - name: Ensure detect-secrets baseline exists
        run: |
          if [ ! -f .secrets.baseline ]; then
            echo ".secrets.baseline not found. Generate it locally with: detect-secrets scan > .secrets.baseline" >&2
            exit 1
          fi

      - name: Detect baseline drift (fail if outdated)
        run: |
          # Generate a fresh baseline and compare to the committed one
          detect-secrets scan --all-files --output .secrets.baseline.new
          if ! git diff --no-index --quiet .secrets.baseline .secrets.baseline.new; then
            echo "The .secrets.baseline file is outdated. Regenerate with: detect-secrets scan > .secrets.baseline and commit the updated file." >&2
            echo "Diff:" >&2
            git --no-pager diff --no-index .secrets.baseline .secrets.baseline.new || true
            exit 1
          fi

      - name: Run detect-secrets hook (fail on unapproved secrets)
        run: |
          detect-secrets-hook --baseline .secrets.baseline

      - name: Upload gitleaks scan result (if available)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: .gitleaks-report
