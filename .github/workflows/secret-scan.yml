name: Secret scan (gitleaks + detect-secrets)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run gitleaks (scans git history)
        uses: zricethezav/gitleaks-action@v2
        with:
          args: '--path=. --verbose --redact'

      - name: Install Python + detect-secrets
        run: |
          python -m pip install --upgrade pip
          pip install detect-secrets

      - name: Run detect-secrets scan (baseline check)
        run: |
          detect-secrets-hook --baseline .secrets.baseline || true

      - name: Upload gitleaks scan result (if available)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: .gitleaks-report
