name: Secret scan (gitleaks + detect-secrets)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Run gitleaks (scans git history)
        uses: zricethezav/gitleaks-action@v2
        with:
          args: '--path=. --verbose --redact'

      - name: Install Python + detect-secrets
        run: |
          python -m pip install --upgrade pip
          pip install detect-secrets

      - name: Ensure detect-secrets baseline exists
        run: |
          if [ ! -f .secrets.baseline ]; then
            echo ".secrets.baseline not found. Generate it locally with: detect-secrets scan > .secrets.baseline" >&2
            exit 1
          fi

      - name: Generate fresh baseline and check drift
        id: check-drift
        run: |
          detect-secrets scan --all-files --output .secrets.baseline.new || true
          if git diff --no-index --quiet .secrets.baseline .secrets.baseline.new; then
            echo "baseline_drift=false" >> $GITHUB_OUTPUT
          else
            # Keep the new baseline in workspace for PR creation
            cp .secrets.baseline.new .secrets.baseline
            echo "baseline_drift=true" >> $GITHUB_OUTPUT
            git --no-pager diff --no-index .secrets.baseline .secrets.baseline.new > baseline.diff || true
            echo "::warning::Baseline drift detected; a draft PR will be created."
          fi

      - name: Run detect-secrets scan (baseline enforcement)
        run: |
          detect-secrets-hook --baseline .secrets.baseline

      - name: Create draft PR with updated baseline
        if: steps.check-drift.outputs.baseline_drift == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(secrets): update .secrets.baseline'
          branch: 'auto/update-secrets-baseline-${{ github.run_id }}'
          title: 'Update detect-secrets baseline'
          body: |
            This PR updates the `.secrets.baseline` after a baseline scan.

            Please review and merge if acceptable.
          labels: 'chore,security'
          draft: true

      - name: Fail on baseline drift
        if: steps.check-drift.outputs.baseline_drift == 'true'
        run: |
          echo "The .secrets.baseline file is outdated. Regenerate locally with: detect-secrets scan > .secrets.baseline and commit the updated file." >&2
          echo "Baseline diff:"
          cat baseline.diff || true
          exit 1

      - name: Run detect-secrets hook (fail on unapproved secrets)
        run: |
          detect-secrets-hook --baseline .secrets.baseline

      - name: Upload gitleaks scan result (if available)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: .gitleaks-report
